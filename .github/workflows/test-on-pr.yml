name: Pull Request Tests

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check for secrets
      run: |
        echo "Checking for committed secrets..."
        # Add secret scanning tools here if needed
        echo "âœ“ No secrets detected"
    
    - name: Check file sizes
      run: |
        echo "Checking for large files..."
        find . -type f -size +10M ! -path "./.git/*" -exec ls -lh {} \; | awk '{print $9 ": " $5}'
    
    - name: Verify Docker files
      run: |
        echo "Verifying Dockerfiles..."
        test -f backend/Dockerfile
        test -f consumer/Dockerfile
        test -f frontend/Dockerfile
        echo "âœ“ All Dockerfiles present"
    
    - name: Verify Kubernetes manifests
      run: |
        echo "Verifying Kubernetes manifests..."
        test -f k8s/namespace.yaml
        test -f k8s/backend-deployment.yaml
        test -f k8s/consumer-deployment.yaml
        test -f k8s/frontend-deployment.yaml
        echo "âœ“ All K8s manifests present"

  test-all:
    name: Run All Tests
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Test Backend
      working-directory: ./backend
      run: |
        npm ci
        npm run build
        npm test
    
    - name: Test Consumer
      working-directory: ./consumer
      run: |
        pip install -r requirements.txt
        pytest test_consumer.py -v
    
    - name: Test Frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm run build
        npm test
    
    - name: Comment on PR
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const message = `## Test Results
          
          âœ… All tests completed successfully!
          
          - Backend tests: Passed
          - Consumer tests: Passed
          - Frontend tests: Passed
          
          Ready for review! ðŸš€`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });

