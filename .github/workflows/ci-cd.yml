name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ${{ github.repository_owner }}/task-backend
  IMAGE_FRONTEND: ${{ github.repository_owner }}/task-frontend
  IMAGE_CONSUMER: ${{ github.repository_owner }}/task-consumer

jobs:
  # Backend Tests
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taskdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      kafka:
        image: confluentinc/cp-kafka:7.5.0
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
          - 9092:9092
      
      zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        ports:
          - 2181:2181
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure Datadog Test Optimization
      uses: datadog/test-visibility-github-action@v2
      with:
        languages: js
        api_key: ${{secrets.DD_API_KEY}}
        site: datadoghq.com

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm install
      env:
        NODE_OPTIONS: -r ${{env.DD_TRACE_PACKAGE}}

    - name: Run linter
      working-directory: ./backend
      run: npm run build
      env:
        NODE_OPTIONS: -r ${{env.DD_TRACE_PACKAGE}}

    - name: Run tests
      working-directory: ./backend
      run: npm test
      env:
        NODE_ENV: test
        NODE_OPTIONS: -r ${{env.DD_TRACE_PACKAGE}}
    
    - name: Generate coverage report
      working-directory: ./backend
      run: npm run test:coverage
      env:
        NODE_OPTIONS: -r ${{env.DD_TRACE_PACKAGE}}
    
    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: backend/coverage/

  # Consumer Tests
  test-consumer:
    name: Test Consumer
    runs-on: ubuntu-latest
    
    steps:
    - name: Configure Datadog Test Optimization
      uses: datadog/test-visibility-github-action@v2
      with:
        languages: python
        api_key: ${{secrets.DD_API_KEY}}
        site: datadoghq.com

    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: consumer/requirements.txt
    
    - name: Install dependencies
      working-directory: ./consumer
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      working-directory: ./consumer
      run: pytest test_consumer.py -v
    
    - name: Generate coverage report
      working-directory: ./consumer
      run: pytest test_consumer.py --cov=consumer --cov-report=xml --cov-report=html
    
    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: consumer-coverage
        path: consumer/htmlcov/

  # Frontend Tests
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure Datadog Test Optimization
      uses: datadog/test-visibility-github-action@v2
      with:
        languages: js
        api_key: ${{secrets.DD_API_KEY}}
        site: datadoghq.com
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm install
      env:
        NODE_OPTIONS: -r ${{env.DD_TRACE_PACKAGE}}
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      env:
        NODE_OPTIONS: -r ${{env.DD_TRACE_PACKAGE}}
    
    - name: Run tests
      working-directory: ./frontend
      run: npm test
      env:
        NODE_OPTIONS: -r ${{env.DD_TRACE_PACKAGE}}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/

  # Build and Push Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-consumer, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Extract metadata for Consumer
      id: meta-consumer
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_CONSUMER }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Consumer image
      uses: docker/build-push-action@v5
      with:
        context: ./consumer
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-consumer.outputs.tags }}
        labels: ${{ steps.meta-consumer.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Extract metadata for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to Kubernetes (optional - requires cluster access)
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    # Uncomment and configure when you have a Kubernetes cluster
    # - name: Configure kubectl
    #   run: |
    #     mkdir -p $HOME/.kube
    #     echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
    
    # - name: Deploy to Kubernetes
    #   run: |
    #     kubectl apply -k k8s/
    #     kubectl rollout status deployment/backend -n task-app
    #     kubectl rollout status deployment/consumer -n task-app
    #     kubectl rollout status deployment/frontend -n task-app
    
    - name: Deployment placeholder
      run: |
        echo "Kubernetes deployment step - configure cluster access to enable"
        echo "Add your KUBE_CONFIG to GitHub Secrets"
        echo "Uncomment the deployment steps above"

  # Integration Tests (Post-Deployment)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-consumer, test-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Start services with Docker Compose
      run: docker compose up -d
    
    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 30
        curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:3000/health
    
    - name: Run integration tests
      run: |
        # Test backend health
        curl -f http://localhost:3000/health
        
        # Test creating a task
        curl -f -X POST http://localhost:3000/api/tasks \
          -H "Content-Type: application/json" \
          -d '{"title":"Test Task","description":"Integration test"}'
        
        # Test getting tasks
        curl -f http://localhost:3000/api/tasks
        
        echo "Integration tests passed!"
    
    - name: Stop services
      if: always()
      run: docker compose down -v

