apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: task-app
data:
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_NAME: taskdb
  DB_USER: postgres
  KAFKA_BROKER: kafka:9092
  PORT: "3000"

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: task-app
type: Opaque
stringData:
  DB_PASSWORD: postgres

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: task-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: task-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: task-app
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - port: 3000
    targetPort: 3000

