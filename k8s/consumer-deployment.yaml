apiVersion: v1
kind: ConfigMap
metadata:
  name: consumer-config
  namespace: task-app
data:
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_NAME: taskdb
  DB_USER: postgres
  KAFKA_BROKER: kafka:9092

---
apiVersion: v1
kind: Secret
metadata:
  name: consumer-secret
  namespace: task-app
type: Opaque
stringData:
  DB_PASSWORD: postgres

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  namespace: task-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        image: task-consumer:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: consumer-config
        - secretRef:
            name: consumer-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

